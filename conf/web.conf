{
	"repository": {
		"path": "/var/lib/debianrepo",
		"signkey": "buildbot@example.com"
		"backup": {
			"example-stable-lenny": "example-backup-lenny"
		}
	},
	"buildbot": {
		"gitpath": {
			"github": "git@github.com:"
		},
		"gitindex": {
			"github": "http://gitweb.example.com/?a=project_index"
		},
		"environments": {
			"stable": "/etc/pbuilder/pbuilderrc-stable",
			"testing": "/etc/pbuilder/pbuilderrc-testing",
			"unstable": "/etc/pbuilder/pbuilderrc-unstable"
		}
		"buildpath": "/tmp/repoman.build",
		"signkey": "buildbot@example.com"
	},
	"server": {
		"bind_address": "0.0.0.0",
		"bind_port": 9998,
		"daemonize": true,
		"daemon_log": "repoman.log",
        "static_path": "/usr/share/repoman/html"
	}
}
